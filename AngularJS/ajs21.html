<!DOCTYPE html>
<html>
    <head>
        <script src="./angular_1_6_9.min.js"></script>  
        <style>
            input.ng-invalid {
                background-color:pink;
            }
            input.ng-valid {
                background-color:lightgreen;
            }
            form.ng-pristine {
            background-color: lightblue;
            }
            form.ng-dirty {
            background-color: pink;
            }
        </style>
    </head>
<body ng-app="">

<p>Try writing in the input field:</p>

<form name="myForm">
Name : <input name="myInput" ng-model="myInput" required>
<span ng-show="myForm.myInput.$touched && myForm.myInput.$invalid">The name is required.</span>
<br><br>
E-mail : <input name="myInput1" ng-model="myInput1" type="email" required>
<span ng-show="myForm.myInput1.$touched && myForm.myInput1.$invalid">The name is required.</span>
<br>
</form>

<p>The input's valid state is:</p>
<h1>{{myForm.myInput.$valid}}</h1>

<p>The input's valid state is:</p>
<h1>{{myForm.myInput1.$valid}}</h1>

</body>
</html>
