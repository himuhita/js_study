<!DOCTYPE html>
<html>
<head>
<style>
.ancestors * { 
  display: block;
  border: 2px solid lightgrey;
  color: lightgrey;
  padding: 5px;
  margin: 15px;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("span").parent().css({"color": "red", "border": "2px solid red"});
  $(".ancestors").parents().css({"color": "green", "border": "2px solid green"});
  $("span").parents("ul").css({"color": "yellow", "border": "2px solid yellow"});
  $("ul").parentsUntil(".ancestors").css({"color": "blue", "border": "2px solid blue"});
});
</script>
</head>
<body>

<div class="ancestors">
  <div style="width:500px;" id="gr">div (great-grandparent)
    <ul>ul (grandparent)  
      <li>li (direct parent)
        <span>span</span>
      </li>
    </ul>   
  </div>

  <div style="width:500px;" id="gr1">div (grandparent)   
    <p>p (direct parent)
      <span>span</span>
    </p> 
  </div>
</div>

</body>
</html>
